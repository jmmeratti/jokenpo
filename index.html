<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <h1>Rock     Paper     Scissors</h1>
<div class="rpc">
          <button onclick="playRock()" type="button" class="rock"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"></button>

          <button onclick="playPaper()" type="button" class="paper"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"></button>

          <button onclick="playScissors()" type="button" class="scissors"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"></button>
          <div id="movComputer"> Computador:</div>
          <div id="resultado"> Resultado: </div>
          <div id="scoreDisplay">Wins:  </div>
          <button onclick="resetScore()" type="button" id="reset-button">Reset Score</button>
        </div>
        
<script src="main.js"></script>




</body>
</html>
